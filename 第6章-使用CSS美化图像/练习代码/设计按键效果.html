    <title>设计按键效果</title>

            border-bottom-color: #650513;
            background: url("images/img6.jpg") no-repeat content-box; /*👈*/

            /*background-origin: content-box;*/
            /*background-clip: content-box;*/
        }
    </style>
</head>
<body>
<button>导航按键</button>
</body>
</html>
