<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义圆角图像</title>
    <style type="text/css">
        img {
            width: 300px;
            border: solid 1px #eee;
        }
        .r1 {
            -moz-border-radius: 12px;
            -webkit-border-radius: 12px;
            border-radius: 12px;
        }
        .r2 {
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<img src="images/1.png" alt="" class="r1">
<img src="images/1.png" alt="" class="r2">
<img src="images/2.png" alt="" class="r2">
</body>
</html>
