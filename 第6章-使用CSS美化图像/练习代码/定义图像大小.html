<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义图像大小</title>
    <style type="text/css">
        div {
            height: 200px;
            width: 50%;
            border: solid 1px red;
        }
        img {
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
<div><img src="images/5.jpg" alt=""></div>
<img src="images/5.jpg" alt="">
</body>
</html>
