<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义图像不透明度</title>
    <style type="text/css">
        img {width: 300px;}
        .opacity {
            opacity: 0.3;
            filter: alpha(opacity=30); /*兼容IE早期版本浏览器*/
            -moz-opacity: 0.3;
        }
    </style>
</head>
<body>
<img src="images/1.png" title="图像不透明度">
<img src="images/1.png" title="图像透明度为0.3" class="opacity">
</body>
</html>
