<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义阴影图像</title>
    <style type="text/css">
        img {
            width: 300px;
            margin: 6px;
        }
        .r1 {
            -moz-border-radius: 8px;
            -webkit-border-radius: 8px;
            border-radius: 8px;
            -moz-box-shadow: 8px 8px 14px #06c;
            -webkit-box-shadow: 8px 8px 14px #06c;
            box-shadow: inset 8px 8px 14px #06c;
        }
    </style>
</head>
<body>
<img src="images/1.png" alt="">
<img src="images/1.png" alt="" class="r1">
</body>
</html>
