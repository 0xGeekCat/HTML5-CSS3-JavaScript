<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class包含多个样式类</title>
    <style type="text/css">
        * {
            color: #00A06B;
        }
        p {
            font-size: 12px;
            color: red;
        }
        .font18px {
            font-size: 18px;
        }
        .underline {
            text-decoration: underline;
        }
        .italic {
            font-style: italic; /*字体样式为斜体*/
        }
    </style>
</head>
<body>
<p class="underline">CSS3选择器分类</p>
<p class="font18px italic underline">在CSS2.1选择器基础上新增属性选择器、伪类选择器、过滤选择器</p>
<p class="italic">减少了对HTML类名或ID名的依赖，避免了对HTML结构的干扰</p>
<h3>统配选择器无需引用</h3>
</body>
</html>
