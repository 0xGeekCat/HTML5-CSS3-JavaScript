<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设计表单样式</title>
    <link rel="stylesheet" href="image/style2.css" type="text/css">
</head>
<body>
<form action="#" id="login-form" method="post">
    <fieldset>
        <legend>登录</legend>
        <label for="login">Email</label>
        <input type="text" id="login" name="login">
        <div class="clear"></div>
        <label for="password">密码</label>
        <input type="password" id="password" name="password">
        <div class="clear"></div>
        <label for="remember_me" style="padding: 0">记住状态?</label>
        <input type="checkbox" id="remember_me" name="remember_me">
        <div class="clear"></div>
        <br>
        <input type="submit" style="margin: -20px 0 0 287px;" class="button" name="commit" value="登录">
    </fieldset>
</form>
<p align="center"><strong>&copy; www.xxxxxx.cn</strong></p>
</body>
</html>
