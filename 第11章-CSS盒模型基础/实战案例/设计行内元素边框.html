<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设计行内元素边框</title>
    <style type="text/css">
        p {
            margin: 50px;
            border: dashed 1px #999;
            font-size: 14px;
            line-height: 24px;
        }
        span {
            border-top: solid red 80px;
            border-bottom: solid green 80px;
            color: blue;
        }
    </style>
</head>
<body>
<p> 五月草长莺飞，窗外的春天盛大而暧昧。这样的春日，适合捧一本丰沛的大书在阳光下闲览。<span>季羡林的《清塘荷韵》</span>，正是手边一种：清淡的素色封面，一株水墨荷花迎风而立，书内夹有同样的书签，季羡林的题款颇有古荷风姿。 </p>
</body>
</html>
