<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义元素尺寸大小</title>
    <style type="text/css">
        #resize {
            background: url("images/11.jpg") no-repeat center;
            background-clip: content-box;
            width: 200px;
            height: 120px;
            max-width: 800px;
            max-height: 600px;
            padding: 6px;
            border: 1px solid red;
            resize: both;
            overflow: visible;
        }
    </style>
</head>
<body>
<div id="resize"></div>
</body>
</html>
