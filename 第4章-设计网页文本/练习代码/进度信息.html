<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度信息</title>
</head>
<body>
<section>
    <p>百分比进度: <progress id="progress" max="100" value="0"><span>0</span>%</progress></p>
    <input type="button" onclick="click1()" value="显示进度">
</section>
<script>
    function click1() {
        let progress = document.getElementById('progress');
        progress.getElementsByTagName('span')[0].textContent = "0";
        for (let i = 0; i <= 100; i++)
            updateProgress(i);
    }

    function updateProgress(newValue) {
        let progress = document.getElementById('progress');
        progress.value = newValue;
        progress.getElementsByTagName('span')[0].textContent = newValue;
    }
</script>
</body>
</html>
