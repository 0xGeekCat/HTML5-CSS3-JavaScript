<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输出文本</title>
</head>
<body>
<div id="output">
    <p>表示预定义格式的源代码: </p>
    <pre>
var count = 0;
while (count < 10) {
    document.write(count + "&lt;br&gt;");
    count++;
}
    </pre>
    <p>表示代码字体：<code>Specifies a code sample</code></p>
    <p>表示打印机字体：<tt>Specifies a code sample</tt></p>
    <p>表示键盘字体：<kbd>Specifies a code sample</kbd></p>
    <p>表示定义的术语：<dfn>Specifies a code sample</dfn></p>
    <p>表示变量字体：<var>Specifies a code sample</var></p>
    <p>表示代码范例：<samp>Specifies a code sample</samp></p>
</div>
</body>
</html>
