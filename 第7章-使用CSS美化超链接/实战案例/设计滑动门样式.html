<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设计滑动门样式</title>
    <style type="text/css">
        a {
            background: url("images/left1.gif") no-repeat top left;
            display: block; /*以块状显示，这样能够定义大小*/
            float: left; /*浮动显示，这样a元素能够自动收缩宽度，以正好包容文本*/
            padding-left: 8px;
            font: bold 13px "Songti SC";
            line-height: 22px;
            height: 30px;
            color: white;
            margin-left: 6px;
            text-decoration: none;
        }
        a span {
            background: url("images/right1.gif") no-repeat top right;
            display: block;
            padding: 4px 10px 4px 2px; /*增大内边距，撑开span*/
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<a href="#"><span>按钮</span></a>
<a href="#"><span>超链接</span></a>
<a href="#"><span>图像按钮</span></a>
<a href="#"><span>扩展性按钮</span></a>
<a href="#"><span>能够定义很多字数的文本链接</span></a>
</body>
</html>
