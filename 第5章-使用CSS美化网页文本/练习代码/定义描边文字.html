<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义描边文字</title>
    <style type="text/css">
        body {background: #000;}
        p {
            text-align: center;
            padding: 24px;
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 80px;
            font-weight: bold;
            color: #d1d1d1;
            background: #ccc;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }
    </style>
</head>
<body>
<p>文本阴影：text-shadow</p>
</body>
</html>
