<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加动态内容</title>
    <style type="text/css">
        ol {list-style: none;} /*清除默认的序号*/
        li:before {color: #f00; font-family: "Times New Roman", serif;} /*设计层级目录序号的字体样式*/
        li {counter-increment: a 1;} /*设计递增函数a 起始值为1*/
        li:before {content: counter(a)". ";} /*把递增值添加到列表项前面*/
        li li {counter-increment: b 1;} /*设计递增函数b 起始值为1*/
        li li:before {content: counter(a)"."counter(b)". ";}
        li li li {counter-increment: c 1;}
        li li li:before {content: counter(a)"."counter(b)"."counter(c)". ";}
    </style>
</head>
<body>
<ol>
    <li>一级列表项目1
        <ol>
            <li>二级列表项目1</li>
            <li>二级列表项目2
                <ol>
                    <li>三级列表项目1</li>
                    <li>三级列表项目2</li>
                </ol>
            </li>
        </ol>
    </li>
    <li>一级列表项目2</li>
</ol>
</body>
</html>
