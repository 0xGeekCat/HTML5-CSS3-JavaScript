<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字隐藏</title>
    <style type="text/css">
        h1 {
            width: 250px;
            height: 80px;
            /*overflow: hidden;*/
            /*text-indent: -9999px; !*利用text-indent属性将文字推到容器外*!*/
            background: url("images/logo.jpg") no-repeat 0 0;
        }
        h1 span {
            /*visibility: hidden;*/
            display: none;
        }
    </style>
</head>
<body>
<h1><span>乐淘正品鞋城</span></h1>
</body>
</html>
