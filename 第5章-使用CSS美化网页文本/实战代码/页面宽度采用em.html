<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面宽度采用em</title>
    <style type="text/css">
        #left {
            font-size: 0.875em;
            width: 12em; /*定义元素的宽度为12个字体长度*/
            border: solid 1px red;
            height: 1em;
        }
    </style>
</head>
<body>
<div id="left">字体大小与网页布局关联</div>
</body>
</html>
