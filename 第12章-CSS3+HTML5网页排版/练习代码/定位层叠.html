<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位层叠</title>
    <style type="text/css">
        #sub_1, #sub_2 {
            position: absolute;
            width: 200px;
            height: 200px;
        }
        #sub_1 {
            z-index: 10;
            left: 50px;
            top: 50px;
            background: red;
        }
        #sub_2 {
            z-index: 1;
            left: 20px;
            top: 20px;
            background: blue;
        }
    </style>
</head>
<body>
<div id="contain">
    <div id="sub_1">元素1</div>
    <div id="sub_2">元素2</div>
</div>
</body>
</html>
