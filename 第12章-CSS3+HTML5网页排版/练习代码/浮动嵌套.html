<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动嵌套</title>
    <style type="text/css">
        #contain {
            background: #ff99ff;
        }
        span {
            float: left;
            width: 200px;
            height: 100px;
        }
        #span1 {
            border: solid 10px blue;
        }
        #span2 {
            border: solid 10px red;
        }
        .clear {clear: both;}
    </style>
</head>
<body>
<div id="contain">
    <span id="span1">span 元素浮动</span>
    <span id="span2">span 元素浮动</span>
    <div class="clear"></div>
</div>
</body>
</html>
