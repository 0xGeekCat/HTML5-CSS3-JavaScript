<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为单元格指定表头</title>
</head>
<body>
<table border="1" width="100%">
    <tr>
        <th id="name">姓名</th>
        <th id="Email">邮件</th>
        <th id="Phone">手机</th>
        <th id="Address">地址</th>
    </tr>
    <tr>
        <td headers="name">0xGeekCat</td>
        <td headers="Email">1@1.com</td>
        <td headers="Phone">123</td>
<!--        <td headers="Address">China</td>-->
    </tr>
</table>
</body>
</html>
