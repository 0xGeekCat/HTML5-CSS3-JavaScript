<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义标题样式</title>
    <style type="text/css">
        table {
            border: solid 1px #000;
        }
        th, td {
            border: solid 1px #000;
            padding: 20px 80px;
        }
        caption {
            caption-side: left;
            width: 10px;
            margin: auto 20px;
            vertical-align: middle;
            font-size: 14px;
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>
<table>
    <caption>表格标题</caption>
    <tr><td>北</td><td>西</td> </tr>
    <tr><td>东</td><td>南</td> </tr>
</table>
</body>
</html>
