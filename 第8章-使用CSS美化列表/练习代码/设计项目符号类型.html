<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设计项目符号类型</title>
    <style type="text/css">
        body {
            margin: 0; /*清理边界*/
            padding: 0; /*清理补白*/
        }
        ul {
            list-style: circle inside url("images/bullet_disk.gif");
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">新闻</a></li>
    <li><a href="#">社区</a></li>
    <li><a href="#">微博</a></li>
    <li><a href="#">微信</a></li>
</ul>
</body>
</html>
